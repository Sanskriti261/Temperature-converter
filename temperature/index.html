<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>   
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
        <div class="title">
            <h1 style="color:#fddfdf">TEMPERATURE CONVERTER</h1>
            <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quaters"></i></span>
        </div>
        <div id="celsius">
            <input type="number" placeholder="CELSIUS">
            <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit">
            <input type="number" placeholder="FAHRENHEIT">
            <span class="icon">&#8457</span>
        </div>
        <div id="kelvin">
            <input type="number" placeholder="KELVIN">
            <span class="icon">&#8490</span>
        </div>

        <div class="button">
            <button>CLEAR</button>
        </div>
    <script src="code.js"></script>
    </div>
</body>
</html>
